<h1>Coffee Survey</h1>
<aside>
    <figure>
        <img src="images/espresso.jpg" alt="a cup of esspresso">
    </figure>
</aside>
<form action="coffe-survey.php" method="POST">
    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label><br>
        <input type="text" name="name" required="" size="40"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required="" placeholder="" size="40"><br>
        </fieldset>
        <fieldset>
        <legend>Coffee Preference</legend><br>
        <textarea name="preperation" placeholder="Tell us about your coffee prep" cols="40" rows="6"></textarea><br><br>
        <label for="radio">Do you grind your own beans?</label><br>
        <input id="radio" type="radio" name="grind" value="Yes">Yes <br>
        <input type="radio" name="grind" value="No">No <br><br>    

        <label for="addition">How do you drink your coffee?</label><br>
        <input id="addition" type="checkbox" name="drink" value="sugar">with sugar <br>
        <input type="checkbox" name="drink" value="cream">with cream <br><br>
        <label for="favorite">Whats your favorite coffee</label> <br>
        <select id="favorite" name="favorite">
            <option>please select a drink</option>
            <option value="drip coffee">drip coffee</option>
            <option value="french press">french press</option>
            <option value="espressp">espresso</option>
            <option value="lattee">latte</option>
            <option value="flavored">flavored</option>
        </select>
    </fieldset>
</form>
